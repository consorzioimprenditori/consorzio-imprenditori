<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consorzio App - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --lime: #ddfc1b;
            --lime-dark: #c5e000;
            --dark: #1a1a1a;
            --gray: #2d2d2d;
            --light-gray: #f5f5f5;
            --white: #ffffff;
            --success: #00d084;
            --danger: #ff3b3b;
            --warning: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--white);
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .mobile-container {
            max-width: 100%;
            min-height: 100vh;
            background: var(--dark);
        }

        .top-bar {
            background: linear-gradient(135deg, var(--gray) 0%, var(--dark) 100%);
            padding: 15px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--lime);
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .user-badge {
            background: var(--lime);
            color: var(--dark);
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(221, 252, 27, 0.3);
        }

        .page-content {
            padding: 20px 15px;
            min-height: calc(100vh - 140px);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .login-container {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark) 0%, var(--gray) 100%);
        }

        .login-logo {
            width: 120px;
            height: 120px;
            background: var(--lime);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(221, 252, 27, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-box {
            background: var(--gray);
            border-radius: 25px;
            padding: 30px 20px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(221, 252, 27, 0.2);
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: var(--white);
        }

        .login-subtitle {
            font-size: 16px;
            text-align: center;
            color: #aaa;
            margin-bottom: 25px;
        }

        .role-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.3);
            padding: 4px;
            border-radius: 15px;
        }

        .role-btn {
            flex: 1;
            padding: 14px;
            border: none;
            background: transparent;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-btn.active {
            background: var(--lime);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(221, 252, 27, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(221, 252, 27, 0.2);
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            font-size: 18px;
            color: var(--white);
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--lime);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 20px rgba(221, 252, 27, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--lime) 0%, var(--lime-dark) 100%);
            color: var(--dark);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(221, 252, 27, 0.3);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .stats-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--gray) 0%, rgba(45,45,45,0.7) 100%);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(221, 252, 27, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stat-icon {
            font-size: 35px;
            margin-bottom: 10px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--lime);
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(221, 252, 27, 0.5);
        }

        .stat-label {
            font-size: 15px;
            color: #aaa;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .menu-card {
            background: linear-gradient(135deg, var(--gray) 0%, rgba(45,45,45,0.8) 100%);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(221, 252, 27, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(221, 252, 27, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .menu-card:active {
            transform: scale(0.95);
        }

        .menu-card:active::before {
            opacity: 1;
        }

        .menu-icon {
            font-size: 45px;
            margin-bottom: 12px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
        }

        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
        }

        .menu-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--lime);
            color: var(--dark);
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(221, 252, 27, 0.4);
        }

        .evento-card {
            background: linear-gradient(135deg, var(--gray) 0%, rgba(45,45,45,0.8) 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(221, 252, 27, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            position: relative;
        }

        .evento-card.confirmed {
            border-color: var(--lime);
            box-shadow: 0 5px 20px rgba(221, 252, 27, 0.2);
        }

        .evento-date {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .date-box {
            background: linear-gradient(135deg, var(--lime) 0%, var(--lime-dark) 100%);
            color: var(--dark);
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            min-width: 65px;
            box-shadow: 0 4px 10px rgba(221, 252, 27, 0.3);
        }

        .date-box.confirmed {
            background: linear-gradient(135deg, var(--success) 0%, #00b371 100%);
            color: var(--white);
        }

        .date-day {
            font-size: 22px;
            font-weight: 700;
            line-height: 1;
        }

        .date-month {
            font-size: 11px;
            text-transform: uppercase;
            margin-top: 3px;
            font-weight: 600;
        }

        .evento-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 5px;
        }

        .evento-info {
            margin-top: 12px;
            font-size: 16px;
            color: #aaa;
            line-height: 1.8;
        }

        .evento-participants {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(221, 252, 27, 0.1);
            font-size: 16px;
            color: var(--lime);
        }

        .btn-action {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 17px;
            font-weight: 700;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--lime) 0%, var(--lime-dark) 100%);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(221, 252, 27, 0.3);
        }

        .btn-cancel {
            background: linear-gradient(135deg, var(--danger) 0%, #d63333 100%);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(255, 59, 59, 0.3);
        }

        .btn-action:active {
            transform: scale(0.98);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, var(--gray) 0%, var(--dark) 100%);
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 10px 5px 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            z-index: 100;
            border-top: 2px solid var(--lime);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
            position: relative;
        }

        .nav-item.active {
            color: var(--lime);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background: var(--lime);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(221, 252, 27, 0.5);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
            transition: all 0.3s;
            position: relative;
        }

        .nav-item.active .nav-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 2px 5px rgba(221, 252, 27, 0.5));
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gray);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideDown 0.3s ease;
            border: 1px solid rgba(221, 252, 27, 0.3);
        }

        .toast.success {
            border-color: var(--success);
            box-shadow: 0 5px 20px rgba(0, 208, 132, 0.2);
        }

        .toast.error {
            border-color: var(--danger);
            box-shadow: 0 5px 20px rgba(255, 59, 59, 0.2);
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--white);
            margin: 25px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--lime) 0%, transparent 100%);
        }

        /* CONTINUA NELLA PARTE 2... */
    </style>
</head>
